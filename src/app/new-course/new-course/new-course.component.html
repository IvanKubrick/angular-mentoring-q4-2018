<mat-card class="course-card">
  <mat-card-title class="course-card__title">New Course</mat-card-title>
  <form [formGroup]="courseForm" (ngSubmit)="onSubmit()">
    <div class="course-card__form course-form">
      <mat-form-field class="course-card__field">
        <input class="course-form__title" matInput placeholder="Title" formControlName="title" />
      </mat-form-field>
      <mat-form-field class="course-card__field">
        <input class="course-form__description" matInput placeholder="Description" formControlName="description" />
      </mat-form-field>
      <mat-form-field class="course-card__datepicker">
        <input class="course-form__date" matInput [matDatepicker]="picker" placeholder="Date" formControlName="date" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <div class="course-card__duration duration">
        <mat-form-field class="duration__control">
          <input
            type="number"
            min="10"
            class="course-form__duration"
            matInput
            placeholder="Duration"
            formControlName="duration"
          />
        </mat-form-field>
        <div class="duration__text">{{ duration | duration }}</div>
      </div>
    </div>
    <button class="course-card__button" type="submit" mat-raised-button color="primary">Save</button>
    <button class="course-card__button" type="button" mat-button color="primary" (click)="onCancel()">Cancel</button>
  </form>
</mat-card>
