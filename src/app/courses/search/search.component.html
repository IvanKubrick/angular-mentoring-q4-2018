<div class="search">
  <div class="search__input-block">
    <input
      class="search__input input"
      type="text"
      placeholder="Search by name, description or date"
      (keyup)="onSearchInputChange($event.target.value)"
    />
  </div>
  <button
    class="search__button_add-course button button_pink"
    (click)="onAddCourseButtonClick()"
    [translate]="'ADD_COURSE'"
  ></button>
</div>
