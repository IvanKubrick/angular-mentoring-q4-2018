<div class="search">
  <div class="search__input-block">
    <input
      class="search__input input"
      type="text"
      placeholder="Search by name, description or date"
      [(ngModel)]="searchString"
    />
    <button class="search__button button button_blue" (click)="onSearchButtonClick()">Search</button>
  </div>
  <button class="search__button_add-course button button_pink" (click)="onAddCourseButtonClick()">Add course</button>
</div>
